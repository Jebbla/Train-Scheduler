<!doctype html>
<head>
  <title>Train Scheduler</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/granim.min.js"></script>

  

</head>

<body>
    <canvas id="canvas-image-blending" width="1600" height="300"></canvas>
    
    <header class="jumbotron">
      <h1>Train Scheduler</h1>
     
    </header>
   
    <div id="timeNow" class="main"></div>
    <div class="panel-body">
      <table class="table table-hover" id='train-table'>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Train Time</th>
            <th>Frequency</th>
            <th>Minutes Away</th>
           
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    
    <form>
       <div class="form-group">
          <h2>Add Train</h2>
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name">
        
            <label for="train-destination">Destination</label>
            <input type="text" class="form-control" id="train-destination">
    
            <label for="first-train">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="train-first-time">
  
            <label for="train-frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="train-frequency">
      </div>
    </form>
  
    <button type="submit" class="btn btn-primary" id="train-submit">Submit</button>





    
    
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-functions.js"></script> 
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src = "assets/javascript/app.js"></script>
  
  
</body>

</html>
