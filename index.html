<!doctype html>
<head>
  <title>Train Scheduler</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/granim.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</head>

<body>
    <canvas id="canvas-image-blending" width="1600" height="200"></canvas>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
      </div>
      <div class="col-md-12">
        <table id="train-table">
          <thead>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (Min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </thead>
          <tbody>
    
          </tbody>
        </table>
  
        <div class="row">
          <div id="" class="col-lg-12"></div>
          <form>
            <div class="form-group">
              <h4>Add Train</h4>
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name">
            </div>
            <label for="train-destination">Destination</label>
            <input type="text" class="form-control" id="train-destination">
        </div>
        <label for="first-train">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="train-first-time">
      </div>
      <label for="train-frequency">Frequency (min)</label>
      <input type="text" class="form-control" id="train-frequency">
      </form>
      <button type="submit" class="btn btn-primary" id="train-submit">Submit</button>
    </div>
    </div>
  
   

  
	<script type="text/javascript" src = "assets/javascript/app.js"></script>
  
  
</body>

</html>
